<!--初始化脚本-->
<script>
    toastr.options.positionClass = 'toast-top-center';
    toastr.options.timeOut = 2000;
    window.onload = function () {
        if ("{:session('uid')}")
            $('#login').hide();
        else
            $('#logout').hide();
    };
</script>

    </div>

    <br>
    <div style="padding: 20px;border: 1px solid #ddd;border-radius:10px;">
