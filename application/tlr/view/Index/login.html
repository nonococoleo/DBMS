<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.js"></script>
</head>
<!--初始化脚本-->
<script>
    toastr.options.positionClass = 'toast-top-center';
    toastr.options.timeOut = 2000;
</script>
<body>

<div class="container" style="width: 450px;margin-top: 100px;">
    <div class="text-center">
        <img src="/static/logo.png"
             style="width:100px; border-radius:50%;-webkit-border-radius:50%;-moz-border-radius:50%;">
    </div>
    <h3 class="text-center">欢迎您，请登录</h3>
    <br>
    <div style="padding: 20px;border: 1px solid #ddd;border-radius:10px;">
        <form class="form-group" action="{:url('index/loginHandle')}" method="post" required>
            用户名:
            <input type="text" name="uname" class="form-control" placeholder="用户名" required>
            <br>
            密码:
            <input type="password" name="passwd" class="form-control" placeholder="密码">
            <br>
            <input type="submit" value="登录" class="btn btn-success" style="width: 100%">
        </form>
    </div>
</div>

</body>
<script type="text/javascript">
</script>
</html>
