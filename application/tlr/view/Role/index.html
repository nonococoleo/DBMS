<head>
    <meta charset="UTF-8">

            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.js"></script>
</head>
<body>

</script>
<!--导航条-->

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{:url('index/index')}">同路人教育</a></li>
                <li><a href="{:url('enroll/index')}">报名管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" data-hover="dropdown">教务管理<span class="caret"></span></a>
                    <ul class="dropdown-menu" style="min-width:0">
                        <li><a href="{:url('student/index')}">学生管理</a></li>
                        <li><a href="{:url('teacher/index')}">教师管理</a></li>
                        <li><a href="{:url('course/index')}">课程管理</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" data-hover="dropdown">财务管理<span class="caret"></span></a>
                    <ul class="dropdown-menu" style="min-width:0">
                        <li><a href="{:url('pay/index')}">缴费管理</a></li>
                        <li><a href="{:url('refund/index')}">退费管理</a></li>
                        <li><a href="{:url('invoice/index')}">发票管理</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" data-hover="dropdown">系统管理<span class="caret"></span></a>
                    <ul class="dropdown-menu" style="min-width:0">
                        <li><a href="{:url('user/index')}">用户管理</a></li>
                        <li><a href="{:url('role/index')}">角色管理</a></li>
                        <li><a href="{:url('permission/index')}">权限管理</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="login"><a href="{:url('index/login')}">登录</a></li>
                <li id="logout"><a href="{:url('index/logout')}">注销</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <h3>角色列表</h3>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <h3 align="right">
                <button class="btn btn-success" onclick="$('#myModal1').modal()">添加角色</button>
            </h3>
        </div>
    </div>

    <div>
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <td class="text-center">编号</td>
                <td class="text-center">名称</td>
                <!-- <td class="text-center">父ID</td> -->
                <td class="text-center">描述</td>
                <!-- <td class="text-center">状态</td> -->
                <td class="text-center">操作</td>
            </tr>
            </thead>
            <tbody>
            {volist id="item" name="roles"}
            <tr>
                <td class="text-center">{$item->id}</td>
                <td class="text-center">
                    <div style="cursor: pointer;"
                         onclick="window.location.href = '{:url(\'role/setPermission\'),\'?id=\'.$item->id.\'&name=\'.$item.name}'">
                        {$item->name}
                    </div>
                </td>
                <td class="text-center">{$item->description}</td>
                <td class="text-center">
                    <a href="{:url('role/setPermission'),'?id='.$item->id.'&name='.$item.name}">
                        <button class="btn btn-xs btn-success" title="分配权限">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </a>
                    <a href="{:url('role/deleteRole'),'?id='.$item->id.'&name='.$item.name}">
                        <button class="btn btn-xs btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
<div>
    <!-- 添加角色的modal -->
    <div class="modal fade" tabindex="-1" id="myModal1" role="dialog">
            <form action="{:url('role/addRole')}" id="modal-form" method="post">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" style="display: inline;">添加角色</h4>
                        <button type="button" class="close" style="display: inline;" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        角色名称:
                        <div id="name_check">
                            <input type="text" class="form-control" id="name" name="name" placeholder="角色名称">
                        </div>
                        <input type="hidden" class="form-control"  name="status" value="1" placeholder="状态">
                        描述:
                        <div id="description_check">
                            <input type="text" class="form-control" id="description"  name="description" placeholder="描述">
                        </div>
                        <input type="hidden" class="form-control"  name="sort_num" value="10">
                        <input type="hidden" class="form-control"  name="parent_id" placeholder="parent_id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="button" class="btn btn-primary" value="添加" onclick="check()">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </form>
    </div><!-- /.modal -->
</div>
</body>
<script>
    function check() {
        $('#name_check').removeClass("has-error");
        $('#description_check').removeClass("has-error");
        var name = $('#name').val();
        var description = $('#description').val();
        if (name && description)
            $('#modal-form').submit();
        else {
            if (!name)
                $('#name_check').addClass("has-error");
            if (!description)
                $('#description_check').addClass("has-error");
            toastr.error('表单红色字段有误请确认后再提交');
            return false;
        }
    }
</script>
</html>
